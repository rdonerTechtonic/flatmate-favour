<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New/Edit Household</title>
    <link rel="stylesheet" <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="theme.css">
  </head>

  <div class="container-fluid">
    <body>
      <h1>New/Edit Household</h1>
      <form>
      <div class="form-group">
        <label for="houseName">House Name:</label>
        <input type="text" class="form-control" id="houseName" placeholder="Example: Name of house or address">
      </div>
      <div class="form-group">
        <label for="inviteRoommate">Invite Roommate:</label>
        <input type="email" class="form-control" id="inviteRoommate" placeholder="Enter Google Email Address">
      </div>
      <div class="form-group centerButton">
        <button type="button" class="btn btn-primary"><i class="fas fa-plus-circle"></i></button>
      </div>
      <div class="form-group">
        <label for="selectRoommate">Remove Roommate(s):</label>
        <select multiple class="custom-select" id="selectRoommate">
          <option value="1">Roommate One</option>
          <option value="2">Roommate Two</option>
          <option value="3">Roommate Three</option>
          <option value="4">Roommate Four</option>
          <option value="5">Roommate Five</option>
        </select>
      </div>
      <div class="form-group centerButton">
        <button type="button" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="form-group inline-form rightButton">
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
      </form>
    </body>
  </div>

</html>
