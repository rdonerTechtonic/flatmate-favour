<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="household.css">
    <link rel="stylesheet" <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <body class="mx-5">
    <h1><span class="badge badge-primary">New/Edit Household</span></h1>
      <form>
        <div class="form-group">
          <label for="houseName">House Name:</label>
          <input type="text" class="form-control" id="houseName" placeholder="Example: Name of house or address">
        </div>
        <div class="form-group">
          <label for="inviteRoommate">Invite Roommate:</label>
          <input type="email" class="form-control" id="inviteRoommate" placeholder="Enter Google Email Address">
        </div>
        <div class="form-group">
          <button type="button" class="centerButton btn btn-primary"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div class="form-group">
          <label for="selectRoommate">Remove Roommate:</label>
          <select multiple class="custom-select" id="selectRoommate">
            <option selected>Select Roommate</option>
            <option value="1">Roommate One</option>
            <option value="2">Roommate Two</option>
            <option value="3">Roommate Three</option>
          </select>
        </div>
        <div class="form-group">
          <button type="button" class="centerButton btn btn-danger"><i class="fas fa-minus-circle"></i></button>
        </div>
        <div class="form-group inline-form">
          <button type="button" class="rightButton btn btn-danger">Delete</button>
          <button type="button" class="rightButton btn btn-primary">Submit</button>
        </div>
      </form>
