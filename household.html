<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>New/Edit Household</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="theme.css">
</head>

<div class="container-fluid">

  <body class="backgroundTag">
    <h1>New/Edit Household</h1>

    <form>
      <div class="form-group">
        <label for="houseName">House Name:</label>
        <input type="text" class="form-control" id="houseName" placeholder="Example: Name of house or address">
      </div>

        <div class="form-group">
          <label for="inviteRoommate">Invite Roommate:</label>
          <input type="email" class="form-control" id="inviteRoommate" placeholder="Enter Google Email Address">
      </div>

          <div class="form-group centerButton">
            <button type="button" class="btn btn-primary" id="inviteRoommateButton"><i class="fas fa-plus-circle"></i></button>
          </div>

          <div class="form-group">
            <label for="selectRoommate">Remove Roommate(s):</label>
            <select multiple class="custom-select" id="selectRoommate">
        </select>
          </div>

          <div class="form-group centerButton">
            <button type="button" id="removeRoommateList" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button>
          </div>

          <div class="form-group inline-form rightButton">
            <button type="button" id="confirmInformation" class="btn btn-primary">Save</button>
            <button type="button" id="cancelInformation" class="btn btn-danger">Cancel</button>
          </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="index.js" type="text/javascript"></script>
    <script src="populateDashboard.js" charset="utf-8"></script>
    <script type="text/javascript" src="householdpushdata.js"></script>
    <script type="text/javascript" src="populateEditHouseholdForm.js"></script>
    <script type="text/javascript" src="populateDashboardWithRoommates.js"></script>
  </body>
</div>

</html>
